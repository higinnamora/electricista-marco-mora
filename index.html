<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Favicon -->
  <link rel="icon" href="favicon-marco-mora.png">
   <!-- Boxicons CSS -->
   <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway&family=Roboto&display=swap" rel="stylesheet"> 
  <!-- CSS -->
  <link rel="stylesheet" href="css/main.css">
  <title>Marco Mora</title>
</head>
<body>
  <div class="container">
    <!--Header-->
    <header class="header">
      <nav class="nav">
        <a href="#" class="nav__logo">
          <img src="images/Logo.png" alt="Logo Marco Mora">
          <p>Marco Mora</p>
        </a>
        <ul class="nav__list">
          <li class="nav__item"><a href="#servicios" class="nav__link">Servicios</a></li>
          <li class="nav__item"><a href="#contacto" class="nav__link">Contacto</a></li>
        </ul>
        <div class="switch" id="switch">
          <span><i class='bx bx-sun'></i></span>
          <span><i class='bx bx-moon'></i></span>
        </div>
      </nav>
    </header>
    <!-- Main -->
    <main class="main">
      <div class="hero">
        <div class="hero__description">
          <p>Electricista certificado y con experiencia para tu hogar</p>
          <a href="#" class="button">Â¡Cotiza!</a>
        </div>
      </div>
      <div class="cards">
        <div class="card">
          <span><i class='bx bx-message-square-check'></i></span>
          <p>Calidad en cada trabajo</p>
        </div>
        <div class="card">
          <span><i class='bx bxs-wrench'></i></span>
          <p>Excelente material para tu hogar</p>
        </div>
        <div class="card">
          <span><i class='bx bx-home-smile'></i></span>
          <p>Soluciones para tu hogar</p>
        </div>
      </div>
    </main>
  </div>
  <script src="./js/main.js"></script>
